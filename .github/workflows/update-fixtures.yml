name: Update Fixtures

on:
  schedule:
    # Run every day at 8 AM UTC

    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-fixtures:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Fetch fixture data
        run: |
          curl -s "https://liverpool-fixtures.andyesgrove.workers.dev?scrape=true" | \
          jq '{nextFixture: .fixture, lastUpdated: .lastUpdated}' > fixtures.json
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add fixtures.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update fixtures" && git push)
